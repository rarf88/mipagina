      <text x="18" y="30" font-size="12" fill="rgba(232,241,243,0.65)">Resultados medibles</text>
      <text x="18" y="56" font-size="14" font-weight="700" fill="rgba(232,241,243,0.92)">KPIs + evidencia para gerencia</text>
      <text x="18" y="78" font-size="12" fill="rgba(232,241,243,0.58)">Inventario, cartera, campañas y SLA</text>
