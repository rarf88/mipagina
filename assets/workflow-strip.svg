  </g>

  <g transform="translate(36,86)" font-family="Inter, system-ui">
    <!-- Nodes -->
    <g>
      <rect x="0" y="0" width="210" height="70" rx="18" fill="rgba(4,10,12,0.35)" stroke="rgba(255,255,255,0.12)"/>
      <text x="18" y="30" font-size="12" fill="rgba(232,241,243,0.65)">Scheduler / Trigger</text>
      <text x="18" y="52" font-size="14" font-weight="700" fill="rgba(232,241,243,0.92)">Ejecución programada</text>
    </g>

    <g transform="translate(250,0)">
      <rect x="0" y="0" width="210" height="70" rx="18" fill="rgba(4,10,12,0.35)" stroke="rgba(255,255,255,0.12)"/>
      <text x="18" y="30" font-size="12" fill="rgba(232,241,243,0.65)">SQL</text>
      <text x="18" y="52" font-size="14" font-weight="700" fill="rgba(232,241,243,0.92)">Consulta + reglas</text>
    </g>

    <g transform="translate(500,0)">
      <rect x="0" y="0" width="210" height="70" rx="18" fill="rgba(4,10,12,0.35)" stroke="rgba(255,255,255,0.12)"/>
      <text x="18" y="30" font-size="12" fill="rgba(232,241,243,0.65)">Function / IF</text>
      <text x="18" y="52" font-size="14" font-weight="700" fill="rgba(232,241,243,0.92)">Clasificar riesgo</text>
    </g>

    <g transform="translate(750,0)">
      <rect x="0" y="0" width="210" height="70" rx="18" fill="rgba(4,10,12,0.35)" stroke="rgba(255,255,255,0.12)"/>
      <text x="18" y="30" font-size="12" fill="rgba(232,241,243,0.65)">Evidencia</text>
      <text x="18" y="52" font-size="14" font-weight="700" fill="rgba(232,241,243,0.92)">eventos_rf / logs</text>
    </g>

    <g transform="translate(1000,0)">
      <rect x="0" y="0" width="140" height="70" rx="18" fill="rgba(4,10,12,0.35)" stroke="rgba(255,255,255,0.12)"/>
      <text x="18" y="30" font-size="12" fill="rgba(232,241,243,0.65)">Notify</text>
      <text x="18" y="52" font-size="14" font-weight="700" fill="rgba(232,241,243,0.92)">Alerta</text>
    </g>

    <!-- Arrows -->
    <g stroke="url(#g)" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M210 35 C230 35, 230 35, 250 35"/>
      <path d="M460 35 C480 35, 480 35, 500 35"/>
      <path d="M710 35 C730 35, 730 35, 750 35"/>
      <path d="M960 35 C980 35, 980 35, 1000 35"/>
    </g>

    <!-- Bottom row -->
    <g transform="translate(0,110)">
      <rect x="0" y="0" width="520" height="92" rx="22" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.10)"/>
      <text x="18" y="30" font-size="12" fill="rgba(232,241,243,0.65)">Anti-spam / deduplicación</text>
      <text x="18" y="56" font-size="14" font-weight="700" fill="rgba(232,241,243,0.92)">1 alerta por venta / día (RF04)</text>
      <text x="18" y="78" font-size="12" fill="rgba(232,241,243,0.58)">Regla defensible para operación real</text>
    </g>

    <g transform="translate(560,110)">
