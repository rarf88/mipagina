<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#19c4c6" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#47f2a1" stop-opacity="0.85"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="320" rx="28" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.12)"/>
  <g font-family="Inter, system-ui" fill="rgba(232,241,243,0.9)">
